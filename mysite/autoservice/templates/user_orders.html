{% extends "base.html" %}

{% block "title" %}Mano Taisymai{% endblock %}


{% block "content" %}
<div>
    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'orders_new' %}">Naujas taisymas</a>
</div>
<div class="display-5 pb-2">Mano Taisymai:</div>
{% for order in orders %}
<a href="{% url 'order' order.pk %}">
    <p class="{% if order.is_overdue %}text-danger{% endif %}">{{ order }}</p>
</a>
{% endfor %}
{% endblock %}
